<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tiny URL</a>
        <a
          class="navbar-brand"
          href="https://github.com/sanketsonawane303/tiny-url-api"
        >
          <i class="fa fa-github" id="github"></i>
        </a>
      </div>
    </nav>

    <div class="container-fluid content">
      <div class="form">
        <div class="row">
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              id="inputUrl"
              placeholder="Enter URL here"
            />
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success" id="submit">
              Submit
            </button>
          </div>
        </div>
        <p class="info">Please include 'http://' or 'https://' in the URL</p>
        <div class="result">
          <p id="shortUrl">Shortened URL will appear here</p>
          <p class="info moveUp">Click the box to copy link</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
